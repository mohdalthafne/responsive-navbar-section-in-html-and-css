<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Section In Html And Css</title>

    <!-- Custom Css File Cdn Link -->
     <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome Icons Css Cdn Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>

    <header>
        <div class="logo">
            <a href="">Nav<span>Bar.</span></a>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Our Services</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </div>
        <div class="icons">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <script>
        let menuBar = document.querySelector('.navbar');
        let menuBtn = document.querySelector('.icons .fa-ellipsis-vertical').onclick = () =>{
            menuBar.classList.toggle('show');
        }
    </script>
    
</body>
</html>
